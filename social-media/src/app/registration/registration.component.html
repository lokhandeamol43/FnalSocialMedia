<div class="one">
  <div class="wrapper">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h1>Create Account</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" formControlName="username" class="form-control">
        <div *ngIf="registrationForm.get('username').errors?.required && registrationForm.get('username').touched" class="error-message">
          Username is required.
        </div>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" formControlName="email" class="form-control">
        <div *ngIf="registrationForm.get('email').errors?.required && registrationForm.get('email').touched" class="error-message">
          Email is required.
        </div>
        <div *ngIf="registrationForm.get('email').errors?.email && registrationForm.get('email').touched" class="error-message">
          Invalid email address.
        </div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" class="form-control">
        <div *ngIf="registrationForm.get('password').errors?.required && registrationForm.get('password').touched" class="error-message">
          Password is required.
        </div>
        <div *ngIf="registrationForm.get('password').errors?.minlength && registrationForm.get('password').touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control">
        <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword').touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
</div>
