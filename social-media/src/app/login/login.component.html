<div class="one">
    <div class="wrapper">
      <form action="">
          <h1>Login </h1>
          <div class="input-box">
              <input type="text" placeholder="Username" class="form-control" #email  aria-describedby="emailHelp" required>
          </div>
          <div class="input-box">
              <input type="password"  #pass class="form-control" placeholder="Password" required>
          </div>
          <div class="remember-forgot">
              <label>
                  <input type="checkbox">Remember me
              </label>
              <a href="#">Forgot password ?</a>
          </div>
          <button type="submit" class="btn" (click)="login(email, pass)">Login</button>
    
          <!-- <div class="register-link">
            <p>Don't have an account? 
                <a class="nav-link" routerLinkActive="active" routerLink="/registration" >Register</a></p>
        </div> -->
        <div class="register-link">
            <p>Don't have an account? <a routerLink="/register">Create New Account</a></p>
        </div>
        
      </form>
    </div>
  </div>
